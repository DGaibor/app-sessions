<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 w-full max-w-md border border-gray-300">
    <h1 class="text-xl font-bold text-center mb-6">
      {{ isSignUp ? 'Create Account' : 'Sign In' }}
    </h1>
    
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required 
               placeholder="your@email.com" class="w-full px-3 py-2 border border-gray-300" />
      </div>
      
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required 
               placeholder="••••••••" minlength="6" class="w-full px-3 py-2 border border-gray-300" />
      </div>

      @if (error) {
        <div class="text-red-600 text-sm">{{ error }}</div>
      }

      @if (success) {
        <div class="text-green-600 text-sm">{{ success }}</div>
      }

      <button type="submit" [disabled]="loading" class="w-full py-2 bg-black text-white disabled:bg-gray-400">
        @if (loading) {
          Loading...
        } @else {
          {{ isSignUp ? 'Sign Up' : 'Sign In' }}
        }
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      <span>{{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}</span>
      <button type="button" (click)="toggleMode()" class="ml-1 underline">
        {{ isSignUp ? 'Sign In' : 'Sign Up' }}
      </button>
    </div>
  </div>
</div>
